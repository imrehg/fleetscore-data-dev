<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fleet Score</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto|Ubuntu+Mono" rel="stylesheet">
  </head>
  <body>
    <div id="pensieve"></div>

    <script>
      var script = document.createElement('script');
      script.onload = function () {
        Pensieve({
          schema: 'schema.yaml',
          contentPath: 'FleetScore',
          repo: {
            name: 'fleetscore-data-dev',
            account: 'imrehg',
            file: 'fleetscore.yaml',
            // The name of the commit/branch/tag. usually the repositoryâ€™s default branch (eg master)
            ref: 'master'
          }
        });
      };
      script.src = 'https://resin-production-downloads.s3.amazonaws.com/pensieve/latest/pensieve.js?' + Date.now()
      document.head.appendChild(script); //or something of the likes
    </script>
  </body>
</html>
